<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Gerenciador de Tarefas</title> 
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> 
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <div class="flex-container">
        <div class="container">
            <input type="text" id="taskInput" placeholder="Adicione uma tarefa..."> 
            <button id="addTaskBtn">Adicionar Tarefa</button> 
            <div id="dateTimeSelector" class="hidden">
                <label for="dueDate">Selecione a data e hora:</label>
                <input type="datetime-local" id="dueDate">
                <button id="saveTaskBtn">Salvar Tarefa</button> 
                <button id="cancelBtn">Cancelar</button> 
            </div>
        </div>
        <div class="task-display"> 
            <h2>Tarefas Registradas:</h2> 
            <ul id="taskList"></ul> 
        </div>
        <button id="exportBtn" class="export-btn">Baixar Planilha</button> 
    </div>
    <div id="errorMsg" class="error hidden"></div> 
    <script src="script.js"></script> 
</body>
</html>

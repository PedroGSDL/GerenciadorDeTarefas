<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização em dispositivos móveis -->
    <title>Gerenciador de Tarefas</title> <!-- Título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS de estilos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- Biblioteca para exportação de Excel -->
</head>
<body>
    <h1>Gerenciador de Tarefas</h1> <!-- Título principal da aplicação -->
    <div class="flex-container"> <!-- Contêiner flexível para organizar os blocos lado a lado -->
        <div class="container"> <!-- Bloco para adicionar novas tarefas -->
            <input type="text" id="taskInput" placeholder="Adicione uma tarefa..."> <!-- Campo de entrada para o nome da tarefa -->
            <button id="addTaskBtn">Adicionar Tarefa</button> <!-- Botão para adicionar a tarefa -->
            <div id="dateTimeSelector" class="hidden"> <!-- Seletor de data e hora, inicialmente oculto -->
                <label for="dueDate">Selecione a data e hora:</label> <!-- Rótulo para o seletor de data -->
                <input type="datetime-local" id="dueDate"> <!-- Campo para selecionar data e hora -->
                <button id="saveTaskBtn">Salvar Tarefa</button> <!-- Botão para salvar a tarefa -->
                <button id="cancelBtn">Cancelar</button> <!-- Botão para cancelar a adição da tarefa -->
            </div>
        </div>
        <div class="task-display"> <!-- Bloco para exibir as tarefas registradas -->
            <h2>Tarefas Registradas:</h2> <!-- Título para a lista de tarefas -->
            <ul id="taskList"></ul> <!-- Lista não ordenada para mostrar as tarefas -->
        </div>
        <button id="exportBtn" class="export-btn">Baixar Planilha</button> <!-- Botão para exportar as tarefas como planilha -->
    </div>
    <div id="errorMsg" class="error hidden"></div> <!-- Mensagem de erro, inicialmente oculta -->
    <script src="script.js"></script> <!-- Link para o arquivo JavaScript que contém a lógica da aplicação -->
</body>
</html>
